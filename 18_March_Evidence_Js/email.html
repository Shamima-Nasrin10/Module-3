<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>

<body>


    <script>


        let email = prompt("Enter Your Email Address");

        const regEx = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (regEx.test(email)) {
            alert("Email Address is correct");
        }
        else {
            alert("Email Address is wrong");
        }


    </script>


</body>

</html>
