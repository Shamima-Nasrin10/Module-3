<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Odd</title>
</head>

<body>

    <label for="">Number</label>
    <input type="number" id="number"> <br> <br>
    <input type="submit" id="number" onclick="checkOdd()">

    <script>
        function checkOdd() {
            let userInput = document.getElementById("number").value;

            if (userInput % 2 == 0) {
                alert(userInput + " is even number.");
            }
            else {
                alert(userInput + " is odd number.");
            }
        }

    </script>
</body>

</html>
