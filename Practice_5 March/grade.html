<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
</head>

<body>

    <h1>Student's Grade</h1>

    <label for="">Mark</label>
    <input type="text" id="mark"> <br> <br>
    <input type="submit" value="Check" onclick="findResult()"> <br> <br>
    <p id="result"></p>


    <script>

        function findResult() {
            let userInput = document.getElementById('mark').value;
            let grade = '';

            if (userInput <= 32) {
                grade = 'F';
            }
            else if (userInput <= 39) {
                grade = 'D';
            }
            else if (userInput <= 49) {
                grade = 'C';
            }
            else if (userInput <= 59) {
                grade = 'B';
            }
            else if (userInput <= 69) {
                grade = 'A-'
            }
            else if (userInput <= 79) {
                grade = 'A'
            }
            else if (userInput <= 100) {
                grade = 'A-'
            }
            else {
                document.write('Invalid Number');
            }
            document.getElementById('result').innerHTML = grade;
        }
        



    </script>
</body>

</html>
