<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>


    <script>


        let userInput = prompt('Enter any number...');
        let factorial = 1;
        for (i = userInput; i >= 1; i--) {
            factorial *= i;
        }
        document.write(factorial);


    </script>


</body>

</html>
