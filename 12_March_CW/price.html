<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="">Unit Price</label> <br>
    <input type="text" id="unitPrice" oninput="getTotalPrice()" onchange="getActualPrice()"> <br> <br>
    <label for="">Quantity</label> <br>
    <input type="text" id="quantity" onchange="getActualPrice()" oninput="getTotalPrice()"> <br>
    <label for="">Total Price</label> <br>
    <input type="text" id="totalPrice"> <br>
    <label for="">Discount</label> <br>
    <input type="text" id="discount" onchange="getActualPrice()" oninput="getActualPrice()"> <br>
    <label for="">Discount Amount</label> <br>
    <input type="text" id="discountAmount"> <br>
    <label for="">Actual Price</label> <br>
    <input type="text" id="actualPrice"> <br>



    <script>
        function getTotalPrice() {
            let unitPrice = document.getElementById('unitPrice').value;

            let quantity = document.getElementById('quantity').value;

            let totalPrice = document.getElementById('totalPrice').value;

            totalPrice = unitPrice * quantity;
            document.getElementById('totalPrice').value = totalPrice;
        }


        function getActualPrice() {
            let totalPrice = document.getElementById('totalPrice').value;
            let discount = document.getElementById('discount').value;
            let actualPrice = document.getElementById('actualPrice').value;

            actualPr = totalPrice - (totalPrice * discount) / 100;
            document.getElementById('actualPrice').value = actualPr;

            disAmount = (totalPrice * discount) / 100;
            document.getElementById('discountAmount').value = disAmount;
        }




    </script>
</body>

</html>
