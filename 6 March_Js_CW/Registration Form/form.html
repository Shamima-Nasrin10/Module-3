<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>


    <div class="container mt-3">

        <form action="" id="myForm">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">

            </div>
            <div class="mb-3">
                <label for="">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label">
                        Female
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="exampleInputPassword1" class="form-label">DoB</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="exampleInputPassword1" class="form-label">Course</label>
                    <div class="col-auto my-1">
                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                        <select class="custom-select mr-sm-2" id="course">
                            <option selected>Choose...</option>
                            <option value="JEE">JEE</option>
                            <option value="NT">NT</option>
                            <option value="GAVE">GAVE</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="">Hobby</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Cooking" id="checkBox1" name="hobby">
                            <label class="form-check-label" for="defaultCheck1">
                                Cooking
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Traveling" id="checkBox2">
                            <label class="form-check-label" for="defaultCheck2">
                                Traveling
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Drawing" id="checkBox3">
                            <label class="form-check-label" for="defaultCheck2">
                                Drawing
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Listening_Music" id="checkBox4">
                            <label class="form-check-label" for="defaultCheck2">
                                Listening Music
                            </label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating">
                            <label for="floatingTextarea2">Address</label>
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>

                        </div>
                    </div>
                </div>
            </div>

            <br>
            <input type="submit" class="btn btn-success" value="Submit">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>

</html>
