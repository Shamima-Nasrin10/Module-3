<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">


        <form class="row g-3 m-3" id="myForm">
            <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="col-12">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>

            <div class="col-md-12 ">
                <label for="inputState" class="form-label">Course</label>
                <select id="course" class="form-select">
                    <option selected>Choose...</option>
                    <option value="JEE">JEE</option>
                    <option value="GAVE">GAVE</option>
                    <option value="NT">NT</option>
                    <option value="WDPF">WDPF</option>
                </select>
            </div>
            <div class="col-md-5" id="genderDiv">
                <label for="">Gender:</label> &nbsp;
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
            </div>
            <div class="col-md-1">

            </div>
            <div class="col-md-6" id="genderDiv">
                <label for="">Hobby:</label> &nbsp;
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobby" value="Coding">
                    <label class="form-check-label" for="inlineRadio1">Coding</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobby" value="Traveling">
                    <label class="form-check-label" for="inlineRadio2">Traveling</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobby" value="Drawing">
                    <label class="form-check-label" for="inlineRadio2">Drawing</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobby" value="Photography">
                    <label class="form-check-label" for="inlineRadio2">Photography</label>
                </div>
            </div>
            <br> <br>

            <div class="col-12">
                <input type="submit" class="btn btn-success" value="Submit">
            </div>
        </form>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>

</html>
