<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .container{
            display: flex;
            justify-content: end;
        }
        th{
            height: 10vh;
            text-align: center;
           font-size: large;
        }
        td{
            height: 10vh;
            text-align: center;
        }
        #result{
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <table border="1" width="70%">

            <tr>
                <th>Name</th>
                <th rowspan="3" id="result">Result</th>
                <th>Class</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Tanvir</td>
                <td>X</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Ayan</td>
                <td>II</td>
                <td>90</td>
            </tr>

        </table>
    </div>
</body>

</html>
