<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div class="container">
    <form action="" style="display: flex; justify-content: end;">
        <fieldset>
            <legend><b>Student Registration Form</b></legend>
            ID <input type="number"> <br> <br>
            Name <input type="text"> <br> <br>
            Email <input type="email"> <br> <br>
            Password <input type="password"> <br> <br>
            Round <select name="" id="">
                <option value="">-- Select One --</option>
                <option value="">57</option>
                <option value="">58</option>
                <option value="">59</option>
                <option value="">60</option>
                <option value="">61</option>
            </select> <br> <br>
            Gender: <input type="radio" name="gender">Female
            <input type="radio" name="gender">Male <br> <br>
            Education: <input type="checkbox">SSC
            <input type="checkbox">HSC <br> <br>
            Hobby: <input type="checkbox">Gardening
            <input type="checkbox">Playing
            <input type="checkbox">Swimming <br> <br>
            Biography: <br> <textarea name="" id="" cols="50" rows="10"></textarea><br>
            <br>
            <input type="submit" value="Submit" style="background-color: rgb(9, 126, 19); color: white;">
            <input type="reset" value="Reset" style="background-color: rgb(179, 15, 15); color: white;">

        </fieldset>
    </form>
</div>
</body>

</html>
