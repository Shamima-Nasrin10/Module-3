<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>


    <form action="" id="myForm">


        <fieldset>


            <legend>
                <h3>Registration Form</h3>
            </legend>

            Full Name <br>
            <input type="text" name="" id="name"> <br> <br>
            Sex &nbsp;
            <input type="radio" name="sex" value="Female">Female &nbsp;
            <input type="radio" name="sex" value="Male">Male &nbsp;
            <br>
            <br>
            Courses &nbsp;
            <input type="checkbox" name="courses" value="NT">NT &nbsp;
            <input type="checkbox" name="courses" value="IAD">IAD &nbsp;
            <input type="checkbox" name="courses" value="DDD">DDD &nbsp;
            <input type="checkbox" name="courses" value="ESAD">ESAD &nbsp;
            <br> <br>

            Location &nbsp;
            <Select id="location">
                <option value="Banani">Banani</option>
                <option value="Dhanmondi">Dhanmondi</option>
                <option value="Mirpur">Mirpur</option>
            </Select>
            <br> <br>

            <input type="submit" value="Submit">


        </fieldset>



    </form>

    <script src="form.js"></script>



</body>

</html>
