        let n1 = parseInt(prompt("Enter first number"));
        let n2 = parseInt(prompt("Enter second number"));

        let gcd = 0;
        let i = 2;
        let length=Math.max(n1,n2);
        do {

            if (n1 % i == 0 && n2 % i == 0) {
                gcd = i;
            }
           

            i++;
        }
        while (i<=length);
        let lcm=(n1*n2)/gcd;
        document.write(gcd+"<br>"+lcm);

    </script>
