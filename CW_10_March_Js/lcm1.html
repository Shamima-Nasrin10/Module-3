        let n1 = parseInt(prompt("Enter first number"));
        let n2 = parseInt(prompt("Enter second number"));

        let lcm = 0;
        let maxNum = Math.max(n1, n2);
        let minNum = Math.min(n1, n2);
        let j = 1;


        for (let i = 1; i <= minNum; i++) {
            j = maxNum * i;
            if (j % minNum == 0) {
                lcm = j;
                document.write(lcm);
                break;
            }

        }
