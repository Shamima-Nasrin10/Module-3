<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>


        const lNum = parseInt(prompt("Enter any number"));
        let rNum = 1;

        while (rNum <= 10) {
            result = lNum * rNum;
            document.write(lNum + " X " + rNum + " = " + result + "<br>");
            rNum++;
        }


    </script>
</body>

</html>
