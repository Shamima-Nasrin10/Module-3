<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculation</title>
    <style>
#price{
border: 2px solid rgb(145, 125, 163);
padding: 15px;

}

    </style>
</head>

<body>


    <br> <br> <br>

    <div id="price">
        Unit Price &nbsp;
        <input type="text" id="unitPrice" oninput="calculatePrice()">
        <br> <br>

        Quantity &nbsp;
        <input type="text" id="quantity" oninput="calculatePrice()">
        <br> <br>

        Total Price &nbsp;

        <input type="text" id="totalPrice">
        <br> <br>
        Discount &nbsp;

        <input type="text" id="discount" oninput="calculatePrice()">
        <br> <br>
        Discount Amount &nbsp;

        <input type="text" id="discountAmount">
        <br> <br>

        Net Price &nbsp;
        <input type="text" id="netPrice">


    </div>


    <script>
        function calculatePrice() {

            let unitPrice = parseFloat(document.getElementById('unitPrice').value) || 0;
            let quantity = parseFloat(document.getElementById('quantity').value) || 0;

            let totalPrice = unitPrice * quantity;
            document.getElementById('totalPrice').value = totalPrice.toFixed(2);


            let discount = parseFloat(document.getElementById('discount').value) || 0;

            let discountAmount = totalPrice * (discount / 100);
            document.getElementById('discountAmount').value = discountAmount.toFixed(2);

            let netPrice = totalPrice - discountAmount;
            document.getElementById('netPrice').value = netPrice.toFixed(2);

        }




    </script>
</body>

</html>
