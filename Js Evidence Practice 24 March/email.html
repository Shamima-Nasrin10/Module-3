<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>

<body>



    <script>


        let email = prompt("Enter email address.");
        const regEx = /^\S+@\S+\.\S+$/;

        if (regEx.test(email)) {
            alert("Your email address is correct");
        }
        else {
            alert("Your email address is wrong");
        }



    </script>


</body>

</html>
