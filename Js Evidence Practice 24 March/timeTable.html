<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>

<body>


    <script>


        let lNum = parseInt(prompt("Enter any number"));
        let result;
        for (let i = 1; i <= 10; i++) {
            result = lNum * i;

            document.write(lNum+" X "+i+" = "+result+"<br>");
            // document.write(result+"<br>");
        }


       


    </script>


</body>

</html>
