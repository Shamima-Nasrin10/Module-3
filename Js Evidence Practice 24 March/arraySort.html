<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort</title>
</head>

<body>


    <script>

        let myArray = [20, 50, 10, 30, 90, 60];

        document.write("Old Array: " + myArray + "<br>");

        for (let first = 0; first < myArray.length; first++) {

            for (let second = 0; second < myArray.length - first - 1; second++) {
                if (myArray[second] > myArray[second + 1]) {
                    let temp = myArray[second];
                    myArray[second] = myArray[second + 1];
                    myArray[second + 1] = temp;
                }
            }
        }
        document.write("New Array: "+myArray);


    </script>


</body>

</html>
