<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array & Sum</title>
</head>

<body>


    <script>

        let userInput = prompt("Enter item length");
        let myArray = [];
        let sum = 0;

        for (item = 0; item < userInput; item++) {
            let number = prompt("Enter the " + (item + 1) + " item");
            myArray.push(number);
        }
        for (let i = 0; i < myArray.length; i++) {
            sum += parseInt(myArray[i]);
        }
        let average = sum / myArray.length;
        document.write(myArray+"</br>");
        document.write(sum + "</br>");
        document.write(average);
    </script>
</body>

</html>
