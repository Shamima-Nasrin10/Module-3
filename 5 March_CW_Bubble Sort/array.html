<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let userInput = prompt('Enter item length');
        let myArray = [];
        for (item = 0; item < userInput; item++) {
            let number = prompt('Enter ' + (item + 1) + ' items');
            myArray.push(number);
        }
        document.write("My Array: [" + myArray + "]")

    </script>
</body>

</html>
