<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinMax</title>
</head>

<body>
    <script>
        let num1 = parseInt(prompt("Enter first number"));
        let num2 = parseInt(prompt("Enter second number"));
        let num3 = parseInt(prompt("Enter third number"));
        let num4 = parseInt(prompt("Enter fourth number"));
        let num5 = parseInt(prompt("Enter fifth number"));

        let maxNumber = 0;

        let minNumber = 0;

        let sumValue = num1 + num2 + num3 + num4 + num5;
        let averageValue = sumValue / 5;

        if (num1 > num2 && num1 > num3 && num1 > num4 && num1 > num5) {
            maxNumber = num1;
        }
        else if (num2 > num1 && num2 > num3 && num2 > num4 && num2 > num5) {
            maxNumber = num2;
        }
        else if (num3 > num1 && num3 > num2 && num3 > num4 && num3 > num5) {
            maxNumber = num3;
        }
        else if (num4 > num1 && num4 > num2 && num4 > num3 && num4 > num5) {
            maxNumber = num4;
        }
        else {
            maxNumber = num5;
        }


        if (num1 < num2 && num1 < num3 && num1 < num4 && num1 < num5) {
            minNumber = num1;
        }
        else if (num2 < num1 && num2 < num3 && num2 < num4 && num2 < num5) {
            minNumber = num2;
        }
        else if (num3 < num1 && num3 < num2 && num3 < num4 && num3 < num5) {
            minNumber = num3;
        }
        else if (num4 < num1 && num4 < num2 && num4 < num3 && num4 < num5) {
            minNumber = num4;
        }
        else {
            minNumber = num5;
        }
        document.write(minNumber + "</br>");
        document.write(maxNumber + "</br>");
        document.write(averageValue);

    </script>
</body>

</html>
