<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Bank</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Bootstrap/css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
                    <div class="bg-dark p-0">
                        <h5 class="text-body-emphasis h4">Collapsed content</h5>
                        <span class="text-body-secondary">Toggleable via the navbar brand.</span>
                    </div>
                </div>
                <nav class="navbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row d-flex">
                                <div class="container-fluid col-md-6">
                                    <button id="collapse-button" class="navbar-toggler" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent"
                                        aria-controls="navbarToggleExternalContent" aria-expanded="false"
                                        aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                </div>
                                <div class="container-fluid col-md-6">
                                    <form class="d-flex" role="search">
                                        <input type="text" placeholder="Search.." id="search">

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="images/bb-logo.png" alt="" class="rounded-circle">
                            </div>
                            <div class="col-md-9">
                                <p id="header-paragraph">
                                    BANGLADESH BANK
                                </p>
                                <h4 id="first-header">
                                    Central Bank of Bangladesh
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" id="button-div">

                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <!-- <button type="button" class="btn btn-danger">Left</button>                       anchor -->
                            <button type="button" class="btn btn-warning">Middle</button>
                            <button type="button" class="btn btn-success">Right</button>
                            <button type="button" class="btn btn-success">Right</button>
                          </div> 

                    </div>
                </div>
            </div>
        </div>
        <ul class="dropdown-menu">
            <li>
                <h6 class="dropdown-header">Dropdown header</h6>
            </li>
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
        </ul>

    </div>




    <script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
