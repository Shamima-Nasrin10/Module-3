<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form action="" id="myForm">


        <fieldset>


            <legend>
                <h3>Registration Form</h3>
            </legend>

            Full Name <br>
            <input type="text" id="name"> <br> <br>
            Email <br>
            <input type="email" id="email"> <br> <br>
            Contact <br>
            <input type="text" id="contact"> <br> <br>
            Remarks <br>
            <textarea name="" id="remark" cols="50" rows="10"></textarea> <br> <br>
            Gender <br>
            <input type="radio" name="gender" value="Male">Male &nbsp;
            <input type="radio" name="gender" value="Female">Female <br> <br>
            Courses <br>
            <input type="checkbox" name="courses" value="NT">NT &nbsp;
            <input type="checkbox" name="courses" value="DDD">DDD &nbsp;
            <input type="checkbox" name="courses" value="ESAD">ESAD &nbsp;
            <input type="checkbox" name="courses" value="JEE">JEE &nbsp;

            <br> <br>
            Location <br>
            <Select id="location">
                <option value="Mirpur">Mirpur</option>
                <option value="Dhanmondi">Dhanmondi</option>
                <option value="Banani">Banani</option>
            </Select> <br> <br>

            <input type="submit" value="Submit">
        </fieldset>


    </form>

    <script src="form.js"></script>
</body>

</html>
